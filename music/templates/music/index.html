<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>

<body>

    <h3>Music</h3>
{% if all_albums %}
<ul>
    {% for album in all_albums %}
    <li><a href="/music/{{ album.id }}/">{{ album.album_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <h5>No albums Available</h5>
{% endif %}

</body>

</html>
