<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>

<body>

    <h3>Music</h3>
{% if albums %}
<ul>
    {% for album in albums %}
    <li><a href="{% url 'music:detail' album.id %}">
        {{ album.album_title }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
    <h5>No albums Available</h5>
{% endif %}

</body>

</html>
