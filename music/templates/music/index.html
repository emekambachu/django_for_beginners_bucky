{% extends 'music/base.html' %}

{% block content %}

    <div class="container-fluid">
        <h3>Music</h3>
    {% if albums %}
    <ul>
        {% for album in albums %}
        <li><a href="{% url 'music:detail' album.id %}">
            {{ album.album_title }}</a>
        </li>
    {% endfor %}

    </ul>
    {% else %}
        <h5>No albums Available</h5>
    {% endif %}

    </div>

{% endblock %}
